name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Verify API key is configured
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "::error::ANTHROPIC_API_KEY secret is not set. Please add it to repository secrets."
            echo "Go to: Settings → Secrets and variables → Actions → Repository secrets"
            exit 1
          fi
          # Check if key has expected format (starts with sk-)
          if [[ ! "${{ secrets.ANTHROPIC_API_KEY }}" == sk-* ]]; then
            echo "::warning::ANTHROPIC_API_KEY may be invalid - expected format starting with 'sk-'"
          fi
          echo "✓ ANTHROPIC_API_KEY is configured"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-5-20250929
          show_full_output: true
          additional_permissions: |
            actions: read
          prompt: |
            Please review this pull request and provide constructive feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns

            Use the repository's CLAUDE.md for guidance on style and conventions.
